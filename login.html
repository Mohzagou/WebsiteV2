<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Sky Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        nav li a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 8px;
        }

        nav li a:hover {
            background-color: #555;
        }

        main {
            grid-gap: 20px;
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            padding: 40px 0;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
        }

    </style>
</head>
<body>
<header>
    <div class="logo">
        <h1>Blue Sky Photography</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Add your content here -->
</main>

<footer>
    &copy; 2022 Blue Sky Photography. All rights reserved.
</footer>

</body>
</html>
